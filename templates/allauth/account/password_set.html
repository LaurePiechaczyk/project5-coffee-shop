{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h1 class="text-uppercase">{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        <div class="allauth-form">
            {{ form|crispy }}
        </div>
        <input type="submit" class="btn btn-green rounded-0 mb-2" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
