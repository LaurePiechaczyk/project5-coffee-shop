{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h1 class="text-uppercase">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        <div class="allauth-form">
            {{ form|crispy }}
        </div>
        <button type="submit" name="action" class="btn btn-green rounded-0">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
