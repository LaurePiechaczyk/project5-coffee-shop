{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}

<!-- For mobile version -->
{% include 'home/includes/mobile-index.html' %}

<!-- For large screen -->
<div class="d-none d-lg-block">
<!-- -------------------First part index -->
    <div class="index-part1">
        <div class="coffee-animation">
            <!-- Shop now button -->
            <div class="shop-now-button-container">
                <h4>
                    <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                </h4>
            </div>

            <!-- coffee pot -->
            <div class="coffe-pot"> 
                <img class="coffee-liquide" src="./static/images/coffe-flip.png" alt="">      
                <img src="./static/images/coffe-pot-empty.png" alt="">  
            </div>

            <!-- coffee cup -->
            <div class="coffe-cup"> 
                <img class="cup" src="./static/images/tasse.png" alt="">      
                <img class="smoke" src="./static/images/smoke.png" alt="">  
            </div>

        </div>

        <!-- arrow down -->
        <div class="arrow-container">
            <div class="arrow-down"></div>
        </div>

        <!-- intro text -->
        <div class="intro-text row">
            <h1 class="display-4 logo-font text-dark-beige col-12 col-sm-12 col-md-12  col-lg-12 col-xl-12">
                Enjoy fresh coffee!
            </h1>
        </div>

        <!-- second-part-text -->
        <div class="second-part-text row">
            <h1 class="display-4 logo-font text-green col-12 col-sm-12 col-md-12  col-lg-12 col-xl-12">
                Coffee inspired by NATURE
            </h1>
        </div>

        <!-- ------------------- products pictures  -->
        <div class="products-index-container">
            <div class="index-products">
            
                    {% for product in four_random_products %}
                    <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3">
                        <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                    </div>
                    {% endfor %}
            </div>
        </div>

        <!-- coffe bag -->
        <div class="coffe-bag-container">
            <img class="" src="./static/images/coffe-bag.png" alt=""> 
        </div>

        <!-- coffe leaf -->
        <div class="coffe-leaf-container">
            <img class="" src="./static/images/feuille.png" alt=""> 
        </div>

        <!-- coffe fruits -->
        <div class="coffe-fruits-container">
            <img class="" src="./static/images/coffee-fruits.png" alt=""> 
        </div>

    </div>

    <!-- -------------------transition1 -->
    <div class="coffee-beans-background"></div>

    <!-- ------------------- part 2  -->
    <div class="part-two-bg">


    </div>

</div>
{% endblock %}
