<div class="d-lg-none mobile-index">
    <div class="container">
        <div class="row">
            <div class="col-12 my-auto text-center ">
                <div class="bg-white my-5">
                    <h1 class="logo-font text-dark-beige bg-white my-0"><strong>Coffee & Nature</strong></h1>
                    <h2 class="logo-font">
                        Enjoy fresh coffee!
                    </h2>
                </div>
                <h4>
                    <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3 mt-1">
                        Shop Now
                    </a>
                </h4>
            </div>
        </div>
    </div>
    <!-- arrow down -->
    <div class="arrow-container">
        <div class="arrow-down"></div>
    </div>
   
</div>
<div class="d-lg-none mobile-part2">
    <div class="row">
        <div class="col-12 my-auto text-center">  
            <h2 class="logo-font mt-3 text-green ">
                Coffee inspired by NATURE
            </h2>
        </div>
    </div>

    <div class="row">
        <div class="product-container col-10 offset-1">
            <div class="row mt-1 mb-2"></div>
            <div class="row">
                {% for product in four_random_products %}
                    <div class="col-sm-6 col-md-6 pb-2">
                        <div class="card h-100 border-0">
                            {% if product.image %}
                            <a href="{% url 'product_detail' product.id %}">
                                <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                            </a>
                            {% else %}
                            <a href="% url 'product_detail' product.id %">
                                <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                            </a>
                            {% endif %}
                        </div>
                    </div>
                    
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="pl-5 pb-5 more-products">
        <h2 class="text-green pt-5 text-center">More products in our
            <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase my-auto">Shop</a>
        </h2>
    </div>
</div>
